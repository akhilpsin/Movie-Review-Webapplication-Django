{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <h2><b>{{m.name}}</b></h2>
    <div class="row">
    <div class="col-md-3">
        <img src="{{m.img.url}}" class="img-circle" alt="Cinque Terre" width="300" height="500">
    </div>
    <div class="col-md-3">
        <h4><b>Description</b></h4>
        <h4>{{m.des}}</h4>
        <h4><b>Year:</b> {{m.year}}</h4>
        <h4><b>Id:</b> {{m.id}}</h4>
        <a type="submit"  href="{% url 'movieapp:update_fn' m.id %}" class="btn btn-success">Update</a>
        <a type="submit" href="{% url 'movieapp:delete' m.id %}" class="btn btn-danger">Delete</a>
    </div>
    </div>




</div>

{% endblock %}
