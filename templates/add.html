{% extends 'base.html' %}

{% block body %}
<br>
<div class="container-fluid">
  <form method = "POST" enctype="multipart/form-data">
      <div class="row">
      {% csrf_token %}

           <div class="row">
            <div class="col">
              <input type="text" name="name" class="form-control" placeholder="Enter Movie Name">
            </div>
            <div class="col">
               <input type="number" name="year" class="form-control" placeholder="Enter Movie Release year">
            </div>
          </div>

          <div class="form-group">
          <label for="exampleFormControlTextarea1">Description: </label>
          <textarea class="form-control" name="des" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="row">
            <div class="col">
              <br>
            <input type="file" class="form-control" name="img" >
              <br>
             <input class="btn btn-success" type="submit">
             </div>



          </div>

      </div>
  </form>
</div>
{% endblock %}
